  <div class="bg-white py-8 sm:py-10">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
      <div class="mx-auto max-w-4xl sm:text-center">
        <h2 class="text-base font-semibold leading-none text-indigo-600" id="title">The future</h2>
        <p class="mt-2 text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Doing analytics with Edgee
          components.</p>
        <p class="mt-6 text-lg leading-1 text-gray-600">
          What was originally performed by javascript in your browser is now performed by Edgee Proxy. This means that
          you no longer see a call to Google Analytics, Amplitude, Segment... in your browser.
        </p>
        <div class="mt-6 text-lg leading-1 text-gray-600">
          <button id="track" class="bg-gray-800 text-sm text-white py-2 px-4 rounded-md">Track</button>
          <button id="user" class="bg-gray-800 text-sm text-white py-2 px-4 rounded-md">User</button>
        </div>
      </div>
    </div>

    <div class="relative overflow-hidden pt-8">
      <div class="mx-auto max-w-6xl px-6 lg:px-8">
        <img src="/img/edgee.png" alt="App screenshot" id="edgee-proxy" class="shadow-2xl" width="2432" height="1442">
      </div>
    </div>
  </div>

  <script>
    function changeImg() {
      var img = document.getElementById('edgee-proxy');
      if (!img.src.endsWith('edgee-2.png')) {
        img.src = '/img/edgee-2.png';
      }
    }

    document.getElementById('track').onclick = function () {
      changeImg();
      edgee.track({
        name: "button_click",
        properties: {
          color: "blue",
          category: "shoes",
          label: "Blue Sneakers",
          size: 10,
          registered: false
        }
      });
    };

    document.getElementById('user').onclick = function () {
      changeImg();
      edgee.user({
        user_id: "123456",
        anonymous_id: "anon-123",
        properties: {
          email: "me@example.com",
          name: "John Doe",
          age: 42,
          verified: true
        }
      });
    };
  </script>
