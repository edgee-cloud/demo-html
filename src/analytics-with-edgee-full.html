<script>
  window.addEventListener('edgee:loaded', function () {
    // first parameter is the event name, second is the properties, third is the destinations
    edgee.track({
      name: "button_click",
      properties: {
        color: "blue",
        category: "shoes",
        label: "Blue Sneakers",
        size: 10,
        registered: false
      }
    }, {
      "Google Analytics": true,
      "Amplitude": true,
      "Facebook Conversions API": true,
    });

    // first parameter is page information, third is the destinations
    edgee.page({
      "name": "With Edgee",
      "category": "demo",
      "title": "With Edgee",
      "url": "https://demo.edgee.app/with-edgee.html",
      "path": "/with-edgee.html",
      "search": "",
      "keywords": ["demo", "tag manager", "edgee"],
      "properties": {
        "section": "political",
        "pv": 1
      }
    }, {
      "Google Analytics": true,
      "Amplitude": true,
      "Facebook Conversions API": true,
    });

    edgee.user({
      "userId": "12345",
      "anonymousId": "12345",
      "properties": {
        "email": "me@example.com",
        "name": "John Doe"
      }
    }, {
      "Google Analytics": true,
      "Amplitude": true,
      "Facebook Conversions API": true,
    });
  });
</script>
